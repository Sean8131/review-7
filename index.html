<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
    <h1>Time App</h1>
    <div class="time-display" id="show-time">
        The time is 11:45
    </div>
    <div class="button-holder">
        <button type="button" class="button-style" id="alert-button">Alert</button>
        <button type="button" class="button-style" id="log-button">Log</button>
        <button type="button" class="button-style" id="blue-button">Blue</button>
        <button type="button" class="button-style" id="White-button">White</button>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
